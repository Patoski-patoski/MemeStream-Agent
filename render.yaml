services:
  - type: web
    name: memestream
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: MODEL_NAME
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: MEME_URL
        sync: false
      - key: TAG_MEME
        sync: false
      - key: WEBHOOK_URL
        sync: false
      - key: PORT
        value: "3300"
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        sync: false
      - key: REDIS_URL
        sync: false
      - key: UPSTASH_REDIS_URL
        sync: false
